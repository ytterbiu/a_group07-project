name: Build R Markdown & Deploy to Pages

on:
  push:
    branches: [ main ]
    paths:
      - "**.Rmd"
      - "**.rmd"
      - ".github/workflows/build-rmarkdown.yml"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Set up Pandoc
        uses: r-lib/actions/setup-pandoc@v2

      # Optional: install dependencies from DESCRIPTION or renv.lock
      # - uses: r-lib/actions/setup-r-dependencies@v2
      #   with:
      #     extra-packages: rmarkdown

      - name: Install needed R packages (simple case)
        run: |
          Rscript -e 'install.packages(c("rmarkdown","bslib"), repos="https://cloud.r-project.org")'

      - name: Render R Markdown (single page example)
        shell: Rscript {0}
        run: |
          dir.create("site", showWarnings = FALSE)
          rmarkdown::render("index.Rmd", output_dir = "site")

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: site

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
